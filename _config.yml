baseurl: '/'
permalink: pretty
title: 'Slow Skier Consulting Inc.'

logo:
  # mobile: "images/logo/logo-mobile.svg"
  mobile: "images/logo/logo.png"
  # mobile_height: "32px"
  # mobile_width: "32px"
  mobile_height: "130px"
  mobile_width: "152px"
  
  # desktop: "images/logo/logo.svg"
  desktop: "images/logo/logo.png"

  desktop_height: "130px"
  desktop_width: "152px"
  # desktop_height: "32px"
  # desktop_width: "120px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
