baseurl: '/'
permalink: pretty
title: 'Slow Skier Consulting Inc.'

logo:
  mobile: "images/logo/logo.png"
  mobile_height: "130px"
  mobile_width: "152px"
  
  desktop: "images/logo/logo.png"

  desktop_height: "130px"
  desktop_width: "152px"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
